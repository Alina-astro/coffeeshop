<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Millor</title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/stylescoffee.css">
</head>

<body>
    <header>
        <nav class="topmenu">
            <a href="indexcoffee.html" title="Coffe Millor">
                <img class="logo" src="assets/logo.svg" alt="logo"></a>
            <a class="navigation" id="navigation1" href="index2coffee.html">Каталог товаров</a>
            <a class="navigation" id="navigation2" href="indexcoffee.html">Блог</a>
            <a class="navigation" id="navigation3" href="indexcoffee.html">Контакты</a>
            <a href="indexcoffee.html">
                <img class="personmenu" id="search" src="assets/search.svg" alt="search"></a>
            <a href="indexcoffee.html">
                <img class="personmenu" id="basket" src="assets/basket.svg" alt="basket"></a>
            <a href="indexcoffee.html">
                <img class="personmenu" id="profile" src="assets/profile.svg" alt="profile"></a>
        </nav>
    </header>

    <main>
        <section class="coffeetittle">
            <h1>Свежеобжаренный кофе</h1>

            <img id="cafe1" src="assets/images/cafe1.png" alt="cafe1"><img id="cafe2" src="assets/images/cafe2.png"
                alt="cafe2">
            <section class="aboutcoffee">
                <p id="aboutcoffee1">Кофе Калининградской обжарки из разных стран<br>
                    произрастания с доставкой на дом.</p>
                <p><span id="aboutcoffee2">Мы обжариваем кофе</span>
                    <span id="aboutcoffee3">каждые выходные.</span>
                </p>
            </section>
            <div><button class="button1"><span class="button2">Посмотреть каталог</span></button>
            </div>
            <section class="catalogcoffee">
                <h2 class="catalogcoffee">Каталоги нашей продукции</h2>
                <div class="catalogcard">
                    <img class="catalogphoto" src="assets/images/coffeebeans.png" alt="coffeebeans">
                    <p>Свежеобжаренный кофе</p>
                </div>
                <div class="catalogcard">
                    <img class="catalogphoto" src="assets/images/tea.png" alt="tea">
                    <p>Чай и кофейные напитки</p>
                </div>
                <div class="catalogcard">
                    <img class="catalogphoto" src="assets/images/coffeemashine.png" alt="coffeemashine">
                    <p>Продукция для вендинга</p>
                </div>
                <div class="catalogcard">
                    <img class="catalogphoto" src="assets/images/healthbreakfast.png" alt="healtheat">
                    <p>Здоровое питание</p>
                </div>
            </section>

        </section>
    </main>
